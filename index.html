<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAAFixin - Fixing and Flipping Snowblowers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Snowblower Images */
        .snowblower {
            position: fixed;
            left: 10%;
            top: 50%;
            width: 150px;
            z-index: 1000;
            transition: top 0.2s;
        }

        .snowblower-right {
            position: fixed;
            right: 10%;
            top: 50%;
            width: 150px;
            z-index: 1000;
            transition: top 0.2s;
        }

        /* Snowflakes */
        .snow-particle {
            position: absolute;
            top: 0;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snow 6s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(calc(100px * (2 * random() - 1)));
            }
        }

        /* Content Section */
        .content {
            text-align: center;
            padding: 20px;
        }

        .tools-section {
            margin-top: 50px;
            padding: 20px;
        }

        .tools-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .tool-item {
            width: 30%;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Snowblower Images -->
    <img src="https://i.imgur.com/bCAnbdY.png" class="snowblower" id="snowblower-left" alt="Snowblower Left">
    <img src="https://i.imgur.com/i2djyBA.png" class="snowblower-right" id="snowblower-right" alt="Snowblower Right">

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to AAAFixin</h1>
        <p>We fix and flip snowblowers to save up to a goal of $5000!</p>
    </div>

    <!-- New Section for Top 10 Amazon Snowblower Tools -->
    <div class="tools-section">
        <h2>Top 10 Snowblower Tools You Need</h2>
        <div class="tools-container">
            <!-- Tool 1 -->
            <div class="tool-item">
                <img src="tool-image-url.jpg" alt="Snowblower Tool">
                <h3>Tool Name 1</h3>
                <p>Brief description of the tool and why it's helpful for snowblower repairs.</p>
                <a href="https://www.amazon.com/dp/YOUR_AFFILIATE_LINK" target="_blank">Buy on Amazon</a>
            </div>
        </div>
    </div>

    <script>
        // Adjust snowblower position as user scrolls
        window.onscroll = function() {
            const snowblowerLeft = document.getElementById('snowblower-left');
            const snowblowerRight = document.getElementById('snowblower-right');
            const scrollY = window.scrollY;
            snowblowerLeft.style.top = `${50 + scrollY * 0.1}%`;
            snowblowerRight.style.top = `${50 + scrollY * 0.1}%`;
        }

        // Snowflake generator function
        function createSnowflakes() {
            for (let i = 0; i < 30; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snow-particle');
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 4 + 4}s`;
                snowflake.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(snowflake);
                setTimeout(() => {
                    snowflake.remove();
                }, 6000);
            }
        }

        // Trigger snowflakes creation
        setInterval(createSnowflakes, 500);
    </script>

</body>
</html>
