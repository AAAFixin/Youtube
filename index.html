<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAAFixin - Snowblower Flipping</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e1f5fe, #ffffff); /* Light blue to white gradient */
            color: #333;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Header - Snowblower & Goal Tracker */
        .header {
            position: relative;
            background-color: #ffffff;
            padding: 50px 0;
            text-align: center;
            overflow: hidden;
            border-bottom: 3px solid #008CFF; /* Soft blue border */
        }

        /* Progress bar container */
        .progress-container {
            background: #f1f1f1;
            border-radius: 20px;
            margin: 20px auto;
            height: 30px;
            position: relative;
            overflow: hidden;
            width: 80%;
        }

        .progress-bar {
            height: 100%;
            background: #0066CC; /* Modern blue */
            width: 60%; /* Hardcoded progress bar width */
            border-radius: 20px;
            transition: width 1s ease-in-out;
        }

        /* Title and amount raised */
        .goal-text {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .amount-raised {
            font-size: 1.5em;
            margin-top: 20px;
            color: #555; /* Softer gray */
        }

        /* Snowblower animation */
        .snowblower {
            position: absolute;
            top: 50%;
            left: 10%; /* Initially off to the left side */
            width: 150px;
            filter: drop-shadow(3px 3px 10px rgba(0, 0, 0, 0.4));
            transform-origin: center;
            transition: top 0.1s ease, left 0.1s ease; /* Smooth movement */
        }

        /* Button styling */
        .flip-button {
            background-color: #008CFF; /* Modern blue */
            color: #fff;
            font-size: 1.2em;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .flip-button:hover {
            transform: scale(1.1);
            background-color: #005BB5; /* Darker blue on hover */
        }

        /* Main content */
        .main-content {
            padding: 50px 0;
            background-color: #ffffff;
            text-align: center;
            border-top: 3px solid #008CFF;
        }

        .channel-info {
            margin-bottom: 30px;
        }

        .channel-info h2 {
            font-size: 2.2em;
            color: #333;
        }

        .channel-info p {
            font-size: 1.2em;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Embedded YouTube Video */
        .video-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
        }

    </style>
</head>
<body>

    <!-- Header with snowblower animation and goal tracker -->
    <div class="header">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="amount-raised" id="amountRaised">$3000 Saved</div>

        <!-- Cartoon Snowblower image -->
        <img src="https://cdn.vectorstock.com/i/preview-1x/96/80/snow-blower-or-thrower-cartoon-retro-woodcut-vector-36039680.jpg" alt="Cartoon Snowblower" class="snowblower" id="snowblower">

        <!-- Button to simulate flipping snowblowers -->
        <button class="flip-button" onclick="flipSnowblower()">Flip a Snowblower! +$100</button>
    </div>

    <!-- Main content section (YouTube Channel) -->
    <div class="main-content">
        <div class="channel-info">
            <h2>Welcome to AAAFixin!</h2>
            <p>I am dedicated to fixing and flipping snowblowers to save up to $5000! On this channel, you will find tutorials, tips, and my journey through flipping snowblowers. Watch my videos and follow along with the fun!</p>
        </div>

        <!-- Embedded YouTube Video -->
        <div class="video-container">
            <h3>Check out my latest video!</h3>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_HERE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Initial values for goal tracker
        let currentAmount = 3000;
        const goalAmount = 5000;

        // Function to simulate flipping snowblower
        function flipSnowblower() {
            const snowblower = document.getElementById('snowblower');
            snowblower.style.animation = 'flipAnimation 2s ease';
            
            // Reset the animation for future flips
            setTimeout(() => {
                snowblower.style.animation = '';
            }, 2000);

            createSnowflakes();

            if (currentAmount < goalAmount) {
                currentAmount += 100;
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = `${(currentAmount / goalAmount) * 100}%`;

                const amountRaised = document.getElementById('amountRaised');
                amountRaised.innerHTML = `$${currentAmount} Saved`;
            }
        }

        // Function to generate snowflakes
        function createSnowflakes() {
            for (let i = 0; i < 30; i++) {  // Increase snowflakes for more coverage
                let snowflake = document.createElement('div');
                snowflake.classList.add('snow-particle');
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 4 + 4}s`;
                snowflake.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(snowflake);
                setTimeout(() => {
                    snowflake.remove();
                }, 6000);
            }
        }

        // Make snowblower follow the user's mouse position
        const snowblower = document.getElementById('snowblower');

        document.addEventListener('mousemove', (event) => {
            // Set the position of the snowblower to follow the mouse
            const x = event.clientX;
            const y = event.clientY;

            snowblower.style.left = `${x - 100}px`;  // Offset to the left side of the mouse
            snowblower.style.top = `${y - 50}px`;    // Offset vertically to center the snowblower
        });
    </script>

</body>
</html>
