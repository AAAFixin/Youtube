<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Snowblower Flipping Tracker</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #a2dff7; /* Light blue */
            overflow: hidden;
            color: #333;
        }

        /* Snowfall background with animated snow */
        .snowfall {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
            opacity: 0.3;
            animation: snowFall 3s linear infinite;
        }

        @keyframes snowFall {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        /* Tracker container */
        .tracker-container {
            position: relative;
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 3px dashed #55aaff;
        }

        /* Cartoon Snowblower */
        .snowblower {
            position: absolute;
            top: 50%;
            left: -250px;
            animation: moveSnowblower 10s linear infinite;
            width: 220px;
            filter: drop-shadow(3px 3px 10px rgba(0, 0, 0, 0.4));
        }

        /* Continuous movement of snowblower from left to right */
        @keyframes moveSnowblower {
            0% { left: -250px; }
            50% { left: 50%; transform: translateX(-50%); }
            100% { left: 100%; transform: translateX(-50%); }
        }

        /* Progress bar container */
        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            height: 40px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #ff0000; /* Red for a bold effect */
            width: 60%; /* Hard-coded progress bar width */
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }

        /* Title and amount raised */
        .goal-text {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff0000; /* Red for goal text */
            margin-bottom: 20px;
        }

        .amount-raised {
            font-size: 1.5em;
            margin-top: 20px;
            color: #000000; /* Black for amount raised */
        }

        /* Snowflakes animation */
        .snow-particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            animation: driftSnow 6s linear infinite;
        }

        @keyframes driftSnow {
            0% { opacity: 0.8; transform: translateX(0) translateY(0); }
            100% { opacity: 0; transform: translateX(150px) translateY(250px); }
        }

        /* Fun "flip" button */
        .flip-button {
            background-color: #ff0000; /* Red button */
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .flip-button:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <!-- Snowfall background -->
    <div class="snowfall"></div>

    <!-- Tracker container -->
    <div class="tracker-container">
        <h1 class="goal-text">How Much Have I Saved Flipping Snowblowers?</h1>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="amount-raised" id="amountRaised">$3000 Saved</div> <!-- Static value set here -->

        <!-- Cartoon Snowblower image -->
        <img src="https://cdn.vectorstock.com/i/preview-1x/96/80/snow-blower-or-thrower-cartoon-retro-woodcut-vector-36039680.jpg" alt="Cartoon Snowblower" class="snowblower">

        <!-- Button to simulate flipping snowblowers -->
        <button class="flip-button" onclick="updateProgress()">Flip a Snowblower! +$100</button>
    </div>

    <script>
        // Initial values
        let currentAmount = 3000; // Static starting value (set this to your preferred amount)
        const goalAmount = 5000; // Static goal amount (hard-coded goal)

        // Update progress bar and text
        function updateProgress() {
            // Prevent further progress if goal is reached
            if (currentAmount < goalAmount) {
                currentAmount += 100; // Simulate flipping a snowblower for $100

                // Update progress bar width
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = `${(currentAmount / goalAmount) * 100}%`;

                // Update the amount saved text
                const amountRaised = document.getElementById('amountRaised');
                amountRaised.innerHTML = `$${currentAmount} Saved`;

                // Add animated snowflakes dynamically
                createSnowflakes();
            }
        }

        // Function to create snowflakes
        function createSnowflakes() {
            for (let i = 0; i < 5; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snow-particle');

                // Randomize the position and animation properties of snowflakes
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 6 + 3}s`; // Random speed
                snowflake.style.animationDelay = `${Math.random() * 2}s`; // Random delay before appearing

                document.body.appendChild(snowflake);

                // Remove snowflakes after animation completes
                setTimeout(() => {
                    snowflake.remove();
                }, 6000); // Match the duration of the animation
            }
        }
    </script>

</body>
</html>
